<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Discord Overlay Generator</title>
    <meta property="og:title" content="Discord Overlay Generator" />
    <meta property="og:description" content="Helper for creating animate voice chat overlay for streamkit." />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V8HYKKZTP6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-V8HYKKZTP6");
    </script>

    <script src="./js/version.js" prefix="" version="2.1.0"></script>

    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" type="module" defer></script>
    <style id="custom-css"></style>
  </head>
  <body>
    <div class="title">Discord Overlay Generator</div>
    <div class="content">
      <div class="section">
        <div class="section-title">Default User</div>
        <form id="form-default-user" class="form">
          <div class="form-input">
            <div>URL</div>
            <input type="text" id="input-default-url" required />
          </div>
          <div class="form-input">
            <div>URL Speaking</div>
            <input type="text" id="input-default-url-speaking" required />
          </div>

          <div class="button-row">
            <button type="submit">Set user</button>
            <button type="button" id="remove-default-user-button" data-type="error">Remove user</button>
          </div>
        </form>
      </div>

      <div class="section">
        <div class="section-title">Add User</div>
        <form id="form-add-user" class="form">
          <div class="form-input">
            <div>ID</div>
            <input type="text" id="input-user-id" required />
          </div>
          <div class="form-input">
            <div>URL</div>
            <input type="text" id="input-user-url" required />
          </div>
          <div class="form-input">
            <div>URL Speaking</div>
            <input type="text" id="input-user-url-speaking" required />
          </div>

          <button type="submit">Add user</button>
        </form>
      </div>

      <div class="section">
        <div class="section-title">Editor</div>
        <div class="user-editor" id="user-editor"></div>
      </div>

      <div class="section">
        <div class="section-title">Preview</div>
        <div class="preview" id="preview">
          <div class="voice-container">
            <ul class="voice-states" id="voice-states"></ul>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Config</div>
        <div class="form">
          <div class="form-input" tabindex="0">
            <div>Server ID</div>
            <input type="text" id="input-config-server-id" />
          </div>
          <div class="form-input">
            <div>Voice Chat ID</div>
            <input type="text" id="input-config-vc-id" />
          </div>
        </div>
        <div class="config-box">
          <div class="config-row">
            <div>URL</div>
            <div id="config-url"></div>
          </div>
          <div class="config-row">
            <div>Height</div>
            <div id="config-height"></div>
          </div>
          <div class="config-row">
            <div>Custom CSS</div>
            <div id="config-custom-css"></div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="section-title">Import / Export</div>
        <div class="button-row">
          <label for="import-button" class="button">Import</label>
          <input type="file" id="import-button" accept=".dvco,.dvog" style="display: none" />
          <button id="export-button">Export</button>
        </div>
        <button id="reset-button" data-type="error">Reset</button>
      </div>
      <div class="section">
        <div class="section-title">Tools</div>
        <div class="button-row">
          <button
            onclick="openPage(this)"
            href="https://lilbunnyrabbit.github.io/static-utils/routes/image-crop/index.html"
          >
            Image crop
          </button>
        </div>
      </div>
    </div>

    <script>
      function openPage(e) {
        window.open(e.getAttribute("href"), "_blank");
      }
    </script>
  </body>
</html>
